<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>SJota - Clientes</title>
  <link rel="stylesheet" href="./style/style.css">
  <script src="api.js"></script>
  <script src="clientes.js" defer></script>
</head>
<body>
  <div class="sidebar">
    <a class="sidebar-btn" href="home.html">Home</a>
    <a class="sidebar-btn" href="clientes.html">Clientes</a>
    <a class="sidebar-btn" href="produtos.html">Produtos</a>
    <a class="sidebar-btn" href="orcamentos.html">Orçamentos</a>
    <a class="sidebar-btn" href="pedidos.html">Pedidos</a>
    <!--<a class="sidebar-btn" href="relatorios.html">Relatórios</a>-->
    <a class="sidebar-btn" href="index.html" onclick="logout()">Sair</a>
  </div>
  <div class="content">
    <div class="card">
      <h3>Novo Cliente</h3>
      <input id="name" placeholder="Nome" style="box-sizing: border-box; width: 100%;" required>
      <input id="email" placeholder="Email" style="box-sizing: border-box; width: 100%;" required>
      <input id="phone" placeholder="Telefone" style="box-sizing: border-box; width: 100%;" required oninput="mascaraTelefone(this)">
        <script>
          function mascaraTelefone(input) {
            let v = input.value.replace(/\D/g, "");
            if (v.length > 11) v = v.slice(0, 11);
            if (v.length > 0) v = '(' + v;
            if (v.length > 3) v = v.slice(0, 3) + ') ' + v.slice(3);
            if (v.length > 10) v = v.slice(0, 10) + '-' + v.slice(10);
            input.value = v;
          }
        </script>
      <button onclick="salvarCliente()">Salvar</button>
    </div>
    <div class="card">
      <h3>Clientes</h3>
      <div style="margin-bottom: 8px;">
        <div style="display: flex; align-items: center; gap: 16px; font-weight: bold;">
          <span style="width: 180px; display: inline-block; text-align: center;">Nome</span>
          <span style="width: 180px; display: inline-block; text-align: center;">E-mail</span>
          <span style="width: 180px; display: inline-block; text-align: center;">Telefone</span>
          <span style="width: 180px; display: inline-block; text-align: center;">Editar</span>
          <span style="width: 180px; display: inline-block; text-align: center;">Excluir</span>
        </div>
      </div>
      <ul id="listaClientes"></ul>
    </div>
  </div>
</body>
</html>
