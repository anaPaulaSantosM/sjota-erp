  <div class="content">
    <div class="card">
      <h3 id="boasvindas">Bem-vindo(a):</h3>
      <script>
        async function carregarUsuario() {
          try {
            const token = localStorage.getItem('token');
            if (!token) return;
            const res = await fetch('/api/users/me', {
              headers: { 'Authorization': token }
            });
            if (!res.ok) return;
            const user = await res.json();
            document.getElementById('boasvindas').innerText = `Bem-vindo(a), ${user.name}!`;
          } catch (e) {}
        }
        carregarUsuario();
      </script>
    </div>
  </div>
